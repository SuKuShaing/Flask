<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Python Flask App</title>

		<!-- Bootstrap CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
		<!-- Bootswatch variante de Bootstrap -->
		<link
			rel="stylesheet"
			href="https://bootswatch.com/5/yeti/bootstrap.min.css"
		/>

		<!-- CSS Personalizado -->
		<link rel="stylesheet" href="static/main.css" />
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<div class="col-md-4 offset-md-4">
				<h1>Flask Postgres CRUD</h1>
				<form action="" id="userForm" class="card card-body text-white" style="background-color: #202020">
					<label for="userName">Username</label>
					<input
						type="text"
						name="userName"
						placeholder="User Name"
						class="form-control mb-2"
						required
					/>

                    <label for="email">Email</label>
					<input
						type="email"
						name="email"
						placeholder="email@gmail.com"
						class="form-control mb-2"
						required
					/>

                    <label for="password">Password</label>
					<input type="password" name="password" placeholder="Escribe un Password" class="form-control mb-2" required/>
                    <button class="btn btn-primary">Save</button>
				</form>
				<ul id="userList" class="list-group">
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 1</li>
                </ul>
			</div>
		</div>
	</body>
	<script src="static/main.js"></script>
</html>
